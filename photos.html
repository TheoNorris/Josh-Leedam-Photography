<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Josh Leedam Photography</title>
  </head>

  <body>
    <header>
      <div class="container container-fluid photos-header">
        <div class="photos-page-info text-uppercase">
          <h1 class="name text-uppercase">Josh Leedam</h1>
          <p class="photography">Photography</p>
          <nav class="navbar navbar-expand-sm">
            <ul class="navbar-nav navbar-photo">
              <li class="active nav-item mr-2">
                <a href="#" class="nav-link photopage" target="_blank">Home</a>
              </li>
              <li class="nav-item mr-2">
                <a href="#" class="nav-link photopage" target="_blank"
                  >Portfolio</a
                >
              </li>
              <li class="nav-item mr-2">
                <a href="#" class="nav-link photopage" target="_blank">About</a>
              </li>
              <li class="nav-item mr-2">
                <a href="#" class="nav-link photopage" target="_blank"
                  >Contact</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <hr />
    <section>
      <!--Slider adopted from bootstrap-->

      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="assets/images/croc.jpeg"
              class="d-block w-100"
              alt="Crocodile"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/images/eletrunk.jpeg"
              class="d-block w-100"
              alt="Elephants trunk"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/images/leopard-tail.jpeg"
              class="d-block w-100"
              alt="Leopards tail"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/images/leopard.jpeg"
              class="d-block w-100"
              alt="leopard"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/images/mountains.jpeg"
              class="d-block w-100"
              alt="Mountains"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/images/otter.jpeg"
              class="d-block w-100"
              alt="Otter"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <hr />

    <footer>
      <div class="container newsletter-form">
        <h2 class="newsletter-header text-uppercase">
            Subscribe to my newsletter
          </h2>
          <p class="newsletter-paragraph">
            Sign up to my newsletter for upcoming gallery shows, projects, tips
            and more!
          </p>
        
        <form
          action="https://formdump.codeinstitute.net/"
          method="POST"
          class="form-inline newsletter-form"
        >
        
          <input
            type="text"
            id="fname"
            class="newsletter-info"
            for="fname"
            name="first_name"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            class="newsletter-info"
            id="lname"
            for="lname"
            name="last_name"
            placeholder="Last Name"
            required
          />
          <input
            type="email"
            class="newsletter-info"
            id="email"
            for="email"
            name="email_address"
            placeholder="Email"
            required
          />
          <input type="submit" class="newsletter-submit" value="Sign up!" />
        </form>
      </div>
    </footer>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</html>
